<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NotesBuddy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="index.html">NotesBuddy</a>
            </div>
            <div class="nav-links" id="navLinks">
                <i class="fas fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="schools.html">Schools</a></li>
                    <li><a href="doubts.html">Questions/Doubts</a></li>
                    <li><a href="announcements.html">Announcements</a></li>
                </ul>
            </div>
           <!-- User is not logged in -->
<div class="auth-buttons" id="authButtons">
    <a href="login.html" class="btn">Log In</a>
    <a href="signup.html" class="btn">Sign Up</a>
</div>

<!-- User is logged in -->
<div class="user-profile" id="userProfile" style="display:none;">
    <img src="images/default-avatar.png" alt="User" id="profilePic">
    <span id="userName">User</span>
    <div class="profile-dropdown">
        <a href="profile.html">My Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
    </div>
</div>

    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Login to NotesBuddy</h2>
            <p class="auth-subtitle">Welcome back! Please enter your details</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-group remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn auth-btn">Log In</button>
            </form>
            
            <div class="auth-divider">
                <span>OR</span>
            </div>
            
            <button class="btn google-btn">
                <img src="https://media.wired.com/photos/5926ffe47034dc5f91bed4e8/master/pass/google-logo.jpg" alt="Google">
                Sign in with Google
            </button>
            
            <p class="auth-redirect">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
