<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesBuddy - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">NotesBuddy</a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="active">Log in</a></li>
                <li><a href="signup.html">Sign up</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="auth-container">
            <div class="auth-form-container">
                <h1>Welcome Back!</h1>
                <p class="auth-subtitle">Access your personalized learning experience</p>
                
                <div class="auth-form">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" id="login-password" required>
                            <div class="password-toggle" onclick="togglePasswordVisibility('login-password')">
                                <i class="far fa-eye"></i>
                            </div>
                        </div>
                        
                        <div class="form-group remember-forgot">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <div class="forgot-password">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="auth-btn">Log In</button>
                        </div>
                        
                        <div class="auth-divider">
                            <span>OR</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="social-btn google"><i class="fab fa-google"></i> Continue with Google</button>
                        </div>
                        
                        <div class="auth-redirect">
                            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="auth-image">
                <img src="img/login-illustration.svg" alt="Login Illustration">
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script>
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
