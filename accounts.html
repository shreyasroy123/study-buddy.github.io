<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Accounts</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav>
        <div class="logo"><a href="index.html">StudyBuddy</a></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li id="auth-link" class="auth-item">
                <a href="accounts.html" class="auth-link">Sign In</a>
            </li>
            <li id="profile-section" class="profile-item" style="display: none;">
                <div class="profile-info">
                    <img id="profile-pic" class="profile-pic" alt="Profile Picture">
                    <span id="username" class="username"></span>
                </div>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </li>
        </ul>
    </nav>


    <div class="container">
        <div id="auth-forms">
            <!-- Sign Up Form -->
            <div id="signup-form">
                <h2>Create Account</h2>
                <form id="signup-form" onsubmit="event.preventDefault(); signUp()">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <input type="text" id="signup-phone" placeholder="Phone Number">
                    <input type="file" id="signup-profile-pic" accept="image/*">
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleAuthForm('login')">Login</a></p>
            </div>
            <!-- Login Form -->
            <div id="login-form" style="display: none;">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleAuthForm('signup')">Sign Up</a></p>
            </div>
        </div>
    </div>
    
    <!-- Example for school.html -->
<body onload="checkAuth(); loadClasses()">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
