<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - School</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body onload="checkAuth(); loadClasses()">
    <nav>
        <div class="logo"><a href="index.html">StudyBuddy</a></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li id="auth-link" class="auth-item">
                <a href="accounts.html" class="auth-link">Sign In</a>
            </li>
            <li id="profile-section" class="profile-item" style="display: none;">
                <div class="profile-info">
                    <img id="profile-pic" class="profile-pic" alt="Profile Picture">
                    <span id="username" class="username"></span>
                </div>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1 id="school-name">School Name</h1>
        <div id="class-list"></div>

        <!-- Add Class Button (Visible only to the creator) -->
        <button id="add-class-btn" style="display: none;" onclick="showAddClassForm()">Add Class</button>
        <div id="add-class-form" style="display: none;">
            <input type="text" id="class-name" placeholder="Class Name">
            <button onclick="addClass()">Add</button>
        </div>
    </div>
    
    <body onload="checkAuth(); loadClasses()"></body>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
