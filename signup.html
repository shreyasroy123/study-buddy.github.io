<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NotesBuddy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="index.html">NotesBuddy</a>
            </div>
            <div class="nav-links" id="navLinks">
                <i class="fas fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="schools.html">Schools</a></li>
                    <li><a href="doubts.html">Questions/Doubts</a></li>
                    <li><a href="announcements.html">Announcements</a></li>
                </ul>
            </div>
            <!-- User is not logged in -->
<div class="auth-buttons" id="authButtons">
    <a href="login.html" class="btn">Log In</a>
    <a href="signup.html" class="btn">Sign Up</a>
</div>

<!-- User is logged in -->
<div class="user-profile" id="userProfile" style="display:none;">
    <img src="images/default-avatar.png" alt="User" id="profilePic">
    <span id="userName">User</span>
    <div class="profile-dropdown">
        <a href="profile.html">My Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
    </div>
</div>

            <i class="fas fa-bars" onclick="showMenu()"></i>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card signup-card">
            <h2>Create an Account</h2>
            <p class="auth-subtitle">Join NotesBuddy today!</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Create a password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <small>Must contain alphanumeric and special characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="avatar">Profile Picture</label>
                    <input type="file" id="avatar" accept="image/*" required>
                    <div class="avatar-preview" id="avatarPreview"></div>
                </div>
                
                <div class="form-group terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn auth-btn">Sign Up</button>
            </form>
            
            <div class="auth-divider">
                <span>OR</span>
            </div>
            
            <button class="btn google-btn">
                <img src="https://media.wired.com/photos/5926ffe47034dc5f91bed4e8/master/pass/google-logo.jpg" alt="Google">
                Sign up with Google
            </button>
            
            <p class="auth-redirect">
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
