<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="index.html">Study Buddy</a>

                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"

    </header>
    
    <main>
        <div class="auth-container">
            <h1>Create Your Account</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                    <p class="form-hint">Password must contain at least one special character and one alphanumeric character</p>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-phone">Phone Number</label>
                    <input type="tel" id="signup-phone" name="phone" required>
                </div>
                <!-- Inside your signup form, make sure you have these elements -->
<div class="form-group">
    <label for="signup-profile-pic">Profile Picture</label>
    <input type="file" id="signup-profile-pic" accept="image/*">
    <img id="signup-preview-image" style="display: none; max-width: 200px; margin-top: 10px;" alt="Profile picture preview">
</div>
                <div id="signup-error" class="error-message"></div>
                
                <div class="form-group">
                    <button type="submit">Create Account</button>
                </div>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
