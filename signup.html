<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesBuddy - Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="auth-container">
            <h1>Create Your Account</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                    <p class="form-hint">Password must contain at least one special character and one alphanumeric character</p>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-phone">Phone Number</label>
                    <input type="tel" id="signup-phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-profile-pic">Profile Picture</label>
                    <input type="file" id="signup-profile-pic" name="profile-pic" accept="image/*">
                    <div class="profile-preview">
                        <img id="signup-preview-image" src="images/default-profile.png" alt="Preview">
                    </div>
                </div>
                
                <div id="signup-error" class="error-message"></div>
                
                <div class="form-group">
                    <button type="submit">Create Account</button>
                </div>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 NotesBuddy. All rights reserved.</p>
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Create a global supabaseJs variable
        const supabaseJs = supabase;
    </script>
    <script src="js/script.js"></script>
</body>
</html>
