<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Discussion</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body onload="checkAuth(); loadComments()">
    <nav>
        <div class="logo"><a href="index.html">StudyBuddy</a></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li id="auth-link" class="auth-item">
                <a href="accounts.html" class="auth-link">Sign In</a>
            </li>
            <li id="profile-section" class="profile-item" style="display: none;">
                <div class="profile-info">
                    <img id="profile-pic" class="profile-pic" alt="Profile Picture">
                    <span id="username" class="username"></span>
                </div>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1 id="subject-name">Discussion</h1>
        <div id="comments-container"></div>
        <div class="comment-box">
            <textarea id="comment-input" placeholder="Type your message..."></textarea>
            <input type="file" id="file-input">
            <button onclick="postMessage()">Send</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
