<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesBuddy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="auth-section logged-out"><a href="accounts.html">Log in</a></li>
                <li class="auth-section logged-out"><a href="accounts.html">Sign up</a></li>
                <!-- Profile section (visible only when logged in) -->
                <li class="profile-section auth-section logged-in" style="display: none;">
                    <div class="profile-dropdown">
                        <img id="profile-pic" src="images/default-profile.png" alt="Profile" class="profile-pic">
                        <div class="profile-dropdown-content">
                            <a href="#" id="upload-profile-pic">Upload Profile Picture</a>
                            <a href="#" id="profile-link">My Profile</a>
                            <a href="#" id="logout-link">Log Out</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    
    <!-- Upload profile picture form (hidden by default) -->
    <div class="overlay" id="overlay"></div>
    <div class="upload-form" id="upload-form">
        <h3>Upload Profile Picture</h3>
        <form id="profile-pic-form">
            <input type="file" id="profile-pic-input" accept="image/*">
            <div>
                <button type="submit">Upload</button>
                <button type="button" id="cancel-upload">Cancel</button>
            </div>
        </form>
    </div>
    
    <main>
        <h1>Welcome to NotesBuddy</h1>
        <h2>List of Schools</h2>
        <ul id="school-list"></ul>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/script.js"></script>
</body>
</html>
